<!DOCTYPE html>
<html>
<head>
  <base href="/controle-de-combustivel/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sistema de Controle de Combustível">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Controle de Combustível">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Controle de Combustível</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3495998964";

    // Verificar conexão antes de qualquer requisição
    const originalFetch = window.fetch;
    window.fetch = function() {
      if (!navigator.onLine) {
        alert('Sem conexão com a internet. Por favor, verifique sua conexão antes de continuar.');
        return Promise.reject(new Error('Sem conexão com a internet'));
      }
      return originalFetch.apply(this, arguments);
    };

    // Função para verificar a conexão
    function checkConnection() {
      return navigator.onLine;
    }

    // Função para verificar a conexão antes de gerar ticket
    async function checkConnectionBeforeTicket() {
      const isOnline = checkConnection();
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('onConnectionStatus', isOnline);
      }
      return isOnline;
    }

    // Observar mudanças na conexão
    function setupConnectionObserver() {
      function updateConnectionStatus() {
        const isOnline = checkConnection();
        const status = document.querySelector('#status');
        if (status) {
          if (isOnline) {
            status.textContent = '✓ Conectado';
            status.className = 'online';
          } else {
            status.textContent = '✗ Sem conexão';
            status.className = 'offline';
          }
        }
        // Notificar o Flutter sobre a mudança de status
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('onConnectionStatus', isOnline);
        }
      }

      window.addEventListener('online', updateConnectionStatus);
      window.addEventListener('offline', updateConnectionStatus);
      updateConnectionStatus();
    }

    // Interceptar cliques em botões
    document.addEventListener('click', function(e) {
      // Verificar se é o botão de salvar requisição
      if (e.target && (
          e.target.innerText === 'Salvar Requisição' || 
          e.target.innerText === 'SALVAR REQUISIÇÃO' ||
          e.target.innerText === 'Salvar' ||
          e.target.innerText === 'SALVAR'
      )) {
        if (!navigator.onLine) {
          e.stopPropagation();
          e.preventDefault();
          alert('Sem conexão com a internet. Não é possível gerar tickets offline na versão web.');
          return false;
        }
      }
    }, true);

    // Interceptar submissões de formulário
    document.addEventListener('submit', function(e) {
      if (!navigator.onLine) {
        e.preventDefault();
        alert('Sem conexão com a internet. Não é possível gerar tickets offline na versão web.');
        return false;
      }
    }, true);
  </script>
</head>
<body>
  <div id="loading">
    <style>
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #0175C2;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #0175C2 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
      .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
      .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes lds-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }
      .online {
        color: #4CAF50;
      }
      .offline {
        color: #f44336;
      }
      #offlineAlert {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #f44336;
        color: white;
        text-align: center;
        padding: 10px;
        display: none;
        z-index: 9999;
      }
    </style>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <div>Carregando o aplicativo...</div>
    <div id="status"></div>
  </div>

  <div id="offlineAlert">
    Você está offline. Algumas funcionalidades podem não estar disponíveis.
  </div>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', async function() {
      var loading = document.querySelector('#loading');
      var status = document.querySelector('#status');
      var offlineAlert = document.querySelector('#offlineAlert');

      // Verificar status da conexão
      function updateOnlineStatus() {
        if (navigator.onLine) {
          status.textContent = '✓ Conectado';
          status.className = 'online';
          offlineAlert.style.display = 'none';
        } else {
          status.textContent = '✗ Sem conexão';
          status.className = 'offline';
          offlineAlert.style.display = 'block';
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // Configurar observador de conexão
      setupConnectionObserver();

      // Initialize Flutter
      try {
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            let appRunner = await engineInitializer.initializeEngine({
              // Registrar função JavaScript para o Flutter
              hostElement: document.querySelector('#flutter_target')
            });
            await appRunner.runApp();
            loading.remove();
          }
        });
      } catch (error) {
        console.error('Erro ao carregar o Flutter:', error);
        loading.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <p style="color: #f44336;">Erro ao carregar o aplicativo</p>
            <p>Por favor, verifique sua conexão e recarregue a página</p>
            <button onclick="location.reload()" style="
              padding: 10px 20px;
              background: #0175C2;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-top: 10px;
            ">Recarregar</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
