<!DOCTYPE html>
<html>
<head>
  <base href="/Controle-de-combustivel/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Controle de Combustível">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Controle de Combustível</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1773103011";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Aguarde o carregamento do flutter.js
      var loading = document.createElement('div');
      loading.style.display = 'flex';
      loading.style.justifyContent = 'center';
      loading.style.alignItems = 'center';
      loading.style.height = '100vh';
      loading.innerHTML = 'Carregando...';
      document.body.appendChild(loading);

      _flutter = {};
      let flutter = _flutter;
      
      // Download main.dart.js
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.appendChild(scriptTag);

      // Inicializar o Flutter
      if (flutter) {
        flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            let appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
            document.body.removeChild(loading);
          }
        });
      }
    });
  </script>
</body>
</html>
