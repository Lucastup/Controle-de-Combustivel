<!DOCTYPE html>
<html>
<head>
  <base href="/controle-de-combustivel/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sistema de Controle de Combustível">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Controle de Combustível">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Controle de Combustível</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1755093070";
  </script>
</head>
<body>
  <div id="loading">
    <style>
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #0175C2;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #0175C2 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
      .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
      .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes lds-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', async function() {
      var loading = document.querySelector('#loading');

      // Initialize Flutter
      try {
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        }).then((engineInitializer) => {
          return engineInitializer.initializeEngine();
        }).then((appRunner) => {
          return appRunner.runApp();
        }).then(() => {
          if (loading) {
            loading.remove();
          }
        });
      } catch (error) {
        console.error('Erro ao carregar o Flutter:', error);
        loading.innerHTML = 'Erro ao carregar o aplicativo. Por favor, recarregue a página.';
      }
    });
  </script>
</body>
</html>
