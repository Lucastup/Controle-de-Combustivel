<!DOCTYPE html>
<html>
<head>
  <base href="/controle-de-combustivel/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sistema de Controle de Combustível">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Controle de Combustível">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Controle de Combustível</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3642451440";
  </script>
</head>
<body>
  <div id="loading">
    <style>
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #0175C2;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #0175C2 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
      .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
      .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes lds-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }
      .online {
        color: #4CAF50;
      }
      .offline {
        color: #f44336;
      }
    </style>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <div>Carregando o aplicativo...</div>
    <div id="status"></div>
  </div>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', async function() {
      var loading = document.querySelector('#loading');
      var status = document.querySelector('#status');

      // Verificar status da conexão
      function updateOnlineStatus() {
        if (navigator.onLine) {
          status.textContent = '✓ Conectado';
          status.className = 'online';
        } else {
          status.textContent = '✗ Sem conexão';
          status.className = 'offline';
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // Initialize Flutter
      try {
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            let appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
            loading.remove();
          }
        });
      } catch (error) {
        console.error('Erro ao carregar o Flutter:', error);
        loading.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <p style="color: #f44336;">Erro ao carregar o aplicativo</p>
            <p>Por favor, verifique sua conexão e recarregue a página</p>
            <button onclick="location.reload()" style="
              padding: 10px 20px;
              background: #0175C2;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-top: 10px;
            ">Recarregar</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
