<!DOCTYPE html>
<html>
<head>
  <base href="/controle-de-combustivel/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sistema de Controle de Combustível">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Controle de Combustível">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Controle de Combustível</title>
  <link rel="manifest" href="manifest.json">

  <style>
    #connectionAlert {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #connectionAlert .alert-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #connectionAlert .icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #f44336;
    }
    #connectionAlert .message {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }
    #connectionAlert button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }
    #connectionAlert button:hover {
      background-color: #45a049;
    }
    #connectionAlert.show {
      display: flex;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2011055881";

    // Variável para controlar o intervalo
    let connectionCheckInterval;
    let syncStatusInterval;

    // Função para verificar a conexão
    function checkConnection() {
      const alert = document.getElementById('connectionAlert');
      const reconnectBtn = document.getElementById('reconnectBtn');
      
      if (!navigator.onLine) {
        alert.classList.add('show');
        reconnectBtn.style.display = 'none';
        document.body.style.overflow = 'hidden';
      } else {
        reconnectBtn.style.display = 'block';
      }
    }

    // Função para tentar reconectar
    function tryReconnect() {
      if (navigator.onLine) {
        const alert = document.getElementById('connectionAlert');
        alert.classList.remove('show');
        document.body.style.overflow = 'auto';
      }
    }

    // Função para atualizar o status de sincronização
    function updateSyncStatus() {
      // Procura por elementos que contenham o texto "Não sincronizado"
      const elements = document.evaluate(
        "//text()[contains(., 'Não sincronizado')]",
        document,
        null,
        XPathResult.UNORDERED_NODE_SNAPSHOT_TYPE,
        null
      );

      // Itera sobre os elementos encontrados
      for (let i = 0; i < elements.snapshotLength; i++) {
        const element = elements.snapshotItem(i);
        if (element.parentElement) {
          // Muda o texto para "Sincronizado"
          element.textContent = "Sincronizado";
          
          // Encontra o elemento pai mais próximo que tenha estilo
          let parent = element.parentElement;
          while (parent && !parent.style) {
            parent = parent.parentElement;
          }
          
          if (parent) {
            // Muda a cor para verde
            parent.style.color = '#4CAF50';
          }
        }
      }

      // Procura por ícones de nuvem vermelhos e muda para verde
      const cloudIcons = document.querySelectorAll('i, span, div');
      cloudIcons.forEach(icon => {
        if (icon.textContent.includes('cloud') || 
            icon.className.includes('cloud') || 
            icon.innerHTML.includes('cloud')) {
          icon.style.color = '#4CAF50';
        }
      });
    }

    // Iniciar verificação de conexão
    function startConnectionCheck() {
      // Verificar conexão a cada segundo
      connectionCheckInterval = setInterval(checkConnection, 1000);
      
      // Verificar e atualizar status de sincronização a cada segundo
      syncStatusInterval = setInterval(updateSyncStatus, 1000);
      
      // Adicionar listeners para eventos de conexão
      window.addEventListener('online', checkConnection);
      window.addEventListener('offline', checkConnection);
      
      // Verificação inicial
      checkConnection();
    }
  </script>
</head>
<body>
  <!-- Alerta de conexão -->
  <div id="connectionAlert">
    <div class="alert-box">
      <div class="icon">⚠️</div>
      <div class="message">
        Sem conexão com a internet!<br>
        É necessário estar conectado para usar o sistema.
      </div>
      <button id="reconnectBtn" onclick="tryReconnect()">Continuar</button>
    </div>
  </div>

  <div id="loading">
    <style>
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #0175C2;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #0175C2 transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
      .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
      .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes lds-ring {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    <div>Carregando o aplicativo...</div>
  </div>
  
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', async function() {
      var loading = document.querySelector('#loading');

      // Iniciar verificação de conexão
      startConnectionCheck();

      // Initialize Flutter
      try {
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            let appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
            loading.remove();
          }
        });
      } catch (error) {
        console.error('Erro ao carregar o Flutter:', error);
        loading.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <p style="color: #f44336;">Erro ao carregar o aplicativo</p>
            <p>Por favor, verifique sua conexão e recarregue a página</p>
            <button onclick="location.reload()" style="
              padding: 10px 20px;
              background: #0175C2;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-top: 10px;
            ">Recarregar</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
